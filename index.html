<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Doyang Taeyang</title>
  <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>

<!-- PANTALLA INICIAL -->
<section class="hero" id="hero">
  <div class="hero-overlay">
    <h1>DOYANG TAEYANG</h1>

    <p class="disciplinas">
      TAEKWONDO • HAPKIDO • BONGSUL • HAEDOM KUMDO • TAEKKYEON
    </p>

    <button id="btnEntrar" class="btn-entrar">ENTRAR</button>
  </div>
</section>

<!-- MENÚ (OCULTO AL INICIO) -->
<section class="menu-secciones" id="menu">

  <a href="index.html" class="menu-item img-home">
    <span>Home</span>
  </a>

  <a href="escuela.html" class="menu-item img-escuela">
    <span>Conoce TAEYANG</span>
  </a>
  
  <a href="home.html" class="menu-item img-alumnos">
    <span>Alumnos</span>
  </a>

  <a href="admin.html" class="menu-item img-admin">
    <span>Admin</span>
  </a>

</section>

<!-- JS PARA MOSTRAR MENÚ -->
<script>
  const btn = document.getElementById("btnEntrar");
  const hero = document.getElementById("hero");
  const menu = document.getElementById("menu");

  btn.addEventListener("click", () => {
    hero.style.display = "none";
    menu.style.display = "flex";
  });
</script>

</body>
</html>
