<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin | Taeyang Taekwondo</title>

  <link rel="stylesheet" href="CSS/estilos.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="header-admin">
  <h1>Panel de Administración</h1>
  <p>Taeyang Taekwondo</p>

  <button id="logoutBtn" class="btn-logout">
    Cerrar sesión
  </button>
</header>

<main class="contenedor-admin">

  <!-- INFO -->
  <section class="info-admin">
    <h2>Alumnos registrados</h2>
    <p>Administra pagos y estado de cada alumno</p>
  </section>
<section class="admin-form">
  <h2>Agregar nuevo alumno</h2>

  <input type="text" id="nombreNuevo" placeholder="Nombre completo">
  <input type="text" id="usuarioNuevo" placeholder="Usuario">
  <input type="password" id="passwordNuevo" placeholder="Contraseña">

  <input type="text" id="fotoNueva" placeholder="Foto (ej. ALEX.png)">
  <input type="date" id="fechaNueva">

  <select id="pagoNuevo">
    <option value="PAGADO">PAGADO</option>
    <option value="PENDIENTE">PENDIENTE</option>
  </select>

  <button id="btnAgregar">Agregar alumno</button>
</section>

  <!-- LISTA ALUMNOS -->
  <section class="contenedor" id="adminPanel">
    <p>Cargando alumnos...</p>
  </section>
<label>Comprobante:</label>
<input type="file" accept="image/*" id="file-${id}">
<button id="upload-${id}">Subir comprobante</button>

</main>

<footer class="footer-admin">
  <p>© Taeyang Taekwondo</p>
</footer>

<!-- JS ADMIN -->
<script type="module" src="js/admin.js"></script>

</body>
</html>
